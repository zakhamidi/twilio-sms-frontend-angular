
<div class="row">
    <div class="col-md-6 mx-auto">
            <div class="form-group">
                <label for="label">{{ 'number' | translate }}</label>
                <input [(ngModel)]="mySms.nummer" id="label" type="tel" pattern="[0-9+]{3,12}" class="form-control" minlength="3" maxlength="14">
            </div>
            <div class="form-group">
                <label for="text">{{ 'text' | translate }} ( {{160 - mySms.text.length}} {{ 'characters left' | translate }}  )</label>
                <textarea [(ngModel)]="mySms.text" class="form-control" id="text" rows="3"  ng-trim="false" maxlength="160"></textarea>
            </div>
            {{mySms | json}}
            <div class="form-group">
                <button (click)="sendSms()" class="btn btn-primary btn-block">
                    <i class="fa fa-send"></i>{{ 'send' | translate }}
                </button>
            </div>
            <i *ngIf="sentsms.sendeid" class="fa fa-check">{{ 'sms sent' | translate }}</i>
            <ng-container *ngIf="!sentsms.sendeid and error">
                <i class="fa fa-times">SMS not sent</i>
                <p><i class="fa fa-warning"></i>{{ errorMsg }}</p>
            </ng-container>
            <a *ngIf="sentsms" class="navbar-brand" href="/"><i class="fa fa-plus"></i>{{ 'send new sms' | translate }}</a>
    </div>
</div>
